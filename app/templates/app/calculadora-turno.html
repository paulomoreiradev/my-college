{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static './img/favicon.png' %}" type="image/x-icon">
    <title>DigiEscolhas - Selecione o Turno</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="{% static './img/logo-layout.png' %}" alt="Logo" style="height:70px; width:auto;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-links my-0">
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto" href="{% url 'sobre-o-projeto' %}">Projeto</a>
                  </li>
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto" aria-current="page" href="{% url 'sobre-o-curso' %}">Curso</a>
                  </li>                
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto" href="{% url 'trilhas' %}">Trilhas</a>
                  </li> 
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto activo" href="{% url 'calculadora-turno' %}">Calculadora</a>
                  </li>                     
              </ul>
              </div>
            </div>
          </nav>      
    </header>
    <main>
        <section class="container my-5">
            <h2 class="text-center my-5">Selecione seu turno:</h2>
            <div class="d-flex justify-content-center gap-5">
                <a href="{% url 'diurno' %}" style="color:black;" class="d-flex flex-column align-items-center justify-content-center">
                  <div class="card-diurno d-flex justify-content-center align-items-center flex-column">
                      <img src="{% static './img/iconesol.png' %}" alt="" class="align-self-start sol-diurno">
                      <img src="{% static './img/blocodiurnotransp.png' %}" alt="" style="width: 16rem;" class="bloco-diurno">
                  </div>
                  <h3 class="my-3">Diurno</h3>
                </a>
                <a href="{% url 'noturno' %}" style="color:black;" class="d-flex flex-column align-items-center justify-content-center">
                  <div class="card-diurno d-flex justify-content-center align-items-center flex-column">
                      <img src="{% static './img/iconelua.png' %}" alt="" class="align-self-start sol-diurno">
                      <img src="{% static './img/bloconoturnotransp.png' %}" alt="" style="width: 16rem;" class="bloco-diurno">
                  </div>
                  <h3 class="my-3">Noturno</h3>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
