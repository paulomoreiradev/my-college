{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static './img/favicon.png' %}" type="image/x-icon">
    <title>DigiEscolhas - Selecione o Turno</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="{% static './img/logo-layout.png' %}" alt="Logo" style="height:70px; width:auto;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-links my-0">
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto" href="{% url 'sobre-o-projeto' %}">Projeto</a>
                  </li>
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto" aria-current="page" href="{% url 'sobre-o-curso' %}">Curso</a>
                  </li>                
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto" href="{% url 'trilhas' %}">Trilhas</a>
                  </li> 
                  <li class="nav-item mx-2">
                      <a class="nav-link btn link-texto activo" href="{% url 'calculadora-turno' %}">Calculadora</a>
                  </li>                     
                </ul>
              </div>
            </div>
          </nav>      
    </header>
    <main>
      <section class="my-5 text-center d-flex justify-content-center flex-column align-items-center">
        <h1 class="mb-5">Selecione as disciplinas optativas cursadas:</h1>
        <div class="card-optativa p-5">
          <form action = "" method = "post" class="d-flex flex-wrap justify-content-center align-items-center gap-3">
            {% csrf_token %}
            <div class="d-flex flex-wrap align-items-center justify-content-center gap-4">
              {{form.as_p}}
            </div>
            <div class="w-50">
              <h5 class="mb-3">Fez Optativa Livre? <br> Informe a carga horária abaixo</h5>
              <input type="number" id="numericField" name="numericField" min="0" max="128" class="form-control mb-2">
              <label for="numericField" class="form-label">A quantidade máxima de horas em Optativas Livres é 128 horas</label>
            </div>
          <div class="w-100">
            <button class="btn w-25 py-3 mt-3" type="submit">Concluir</button>
          </div>
          </form>
        </div>

      </section>
    </main>
</body>
</html>
